<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="lib/css/foods.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/51d8da5d08.js"></script>
  <title>Quantified Self - Manage Foods</title>
</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Quantified Self</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="">Food Diary</a></li>
        <li><a href="exercises.html">Exercise Log</a></li>
        <li><a href="foods.html">Food Log</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
        <div class="col s12"><center>Enter an exercise or search your log</center></div>
        <br>
        <br>
          <form id="anthony" class="exercise-form" action="exercises.html">
          <div id="exercise-input">
            <input type="text" name="exercise" placeholder="Enter an exercise">
          </div>
          <div class="ex-calories-input">
            <input type="text" name="calories" placeholder="Enter Calories">
          </div>
            <input class="waves-effect waves-light btn" id="submit-exercise" type="submit" value="Add Exercise" method="get">
          </form>
          <br>
          <input type="text" id="myInput" onkeyup="search()" placeholder="Search for Exercises...">

            <table id="myTable" class="bordered highlight">
              <thead>

                <tr>
                  <th data-field="id">Name</th>
                  <th data-field="name">Calories</th>
                  <th data-field="delete">Delete</th>
                </tr>
              </thead>
              <tbody id="t-body">

              </tbody>
            </table>
        </div>

      </div>
  </div>
  <script src="lib/js/exercises.js"></script>
</body>
</html>
