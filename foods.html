<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="lib/css/foods.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/51d8da5d08.js"></script>
  <title>Quantified Self - Manage Foods</title>
</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Quantified Self</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="">Food Diary</a></li>
        <li><a href="exercises.html">Exercise Log</a></li>
        <li class="active"><a href="foods.html">Food Log</a></li>
      </ul>
    </div>
  </nav>

<div class="container">
      <div class="col s12"><center><h3>Enter food or search your food log<h3></center></div>
      <br>
      <br>
        <form class="food-form" action="foods.html">
        <div class="food-input">
          <input type="text" name="food" placeholder="Enter a food">
        </div>
        <div class="calories-input">

          <input type="text" name="calories" placeholder="Enter Calories">
        </div>
          <input class="waves-effect waves-light btn" id="submit-food" type="submit" value="Add Food" method="get">
        </form>
        <br>
        <input type="text" id="myInput" onkeyup="search()" placeholder="Search for food...">
          <table id="myTable" class="bordered highlight">
            <thead>
              <tr>
                <th data-field="id">Name</th>
                <th data-field="name">Calories</th>
                <th data-field="delete">Delete</th>
              </tr>
            </thead>
            <tbody id="t-body">

            </tbody>
          </table>
      </div>




  <script src="lib/js/foods.js">
  </script>

</body>
</html>
