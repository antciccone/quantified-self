<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/51d8da5d08.js"></script>
  <title>Quantified Self - Manage Foods</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
      <div class="col s12"><center>Enter food or search your log</center></div>
      <br>
      <br>
      <br>
      <div class="col s6">
        <form class="food-form" action="foods.html">
          Food
          <input type="text" name="food" placeholder="">
          Calories
          <input type="text" name="calories" placeholder="">
          <input type="submit" value="Add Food" method="get">
        </form>
      </div>

      <div class="col s6">
        <input type="text" id="myInput" onkeyup="search()" placeholder="Search for food..">
          <table id="myTable" class="bordered highlight" >
              <tr>
                <th data-field="id">Name</th>
                <th data-field="name">Calories</th>
                <th></th>
              </tr>
              <tr>
                <td>cat </td>
                <td>30</td>
                <td><i class="fa fa-trash-o" aria-hidden="true"></i></td>
              </tr>
              <tr>
                <td>dog </td>
                <td>5</td>
                <td><i class="fa fa-trash-o" aria-hidden="true"></i></td>
              </tr>
              <tr>
                <td>brad </td>
                <td>40</td>
                <td><i class="fa fa-trash-o" aria-hidden="true"></i></td>
              </tr>
              <tr>
                <td>anthony </td>
                <td>40</td>
                <td><i class="fa fa-trash-o" aria-hidden="true"></i></td>
              </tr>
              <tr>
                <td>brad </td>
                <td>40</td>
                <td><i class="fa fa-trash-o" aria-hidden="true"></i></td>
              </tr>
            </tbody>
          </table>
      </div>

    </div>
</div>

  <script type="text/javascript">
  function search() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}


  var getFood = function(){
    var calories = $('input[name="calories"]').val();
    var food = $('input[name="food"]').val();
    if (calories.trim() === "") {
      throw new Error("Please enter a calorie amount");
    }
  }

  $(document).ready(function(){
    $('.food-form').on('submit', getFood);

  $( ".food-form" ).submit(function( event ){
    // alert( "this alert is working" );
    event.preventDefault();
    })
  });

  </script>


  <script src="main.bundle.js"></script>
</body>
</html>
