<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="lib/css/foods.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/51d8da5d08.js"></script>
  <title>Quantified Self - Manage Foods</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
      <div class="col s12"><center>Enter food or search your log</center></div>
      <br>
      <br>
      <div class="col s6">
        <form class="food-form" action="foods.html">
          <input type="text" name="food" placeholder="Enter a food">
          <input type="text" name="calories" placeholder="Enter Calories">
          <input class="input-calories" type="submit" value="Add Food" method="get">
        </form>
      </div>

      <div class="col s6">
        <input type="text" id="myInput" onkeyup="search()" placeholder="Search for food...">
          <table id="myTable" class="bordered highlight">
              <tr>
                <th data-field="id">Name</th>
                <th data-field="name">Calories</th>
                <th data-field="delete">Delete</th>
              </tr>
              <tr>

              </tr>

            </tbody>
          </table>
      </div>

    </div>
</div>


  <script src="lib/js/foods.js">
  </script>

</body>
</html>
